name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build-and-smoke:
    runs-on: macos-14
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Xcode Version
        run: xcodebuild -version

      - name: Run CI Smoke Checks
        run: ./scripts/ci-smoke.sh
