name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-release:
    runs-on: macos-14
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Release App
        run: |
          xcodebuild -project LocalPorts.xcodeproj \
            -scheme LocalPorts \
            -configuration Release \
            -derivedDataPath .build \
            -destination "generic/platform=macOS" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            build

      - name: Verify Universal Binary
        run: |
          APP_BIN=".build/Build/Products/Release/LocalPorts.app/Contents/MacOS/LocalPorts"
          INFO="$(lipo -info "$APP_BIN")"
          echo "$INFO"
          echo "$INFO" | grep -q "arm64" || (echo "Missing arm64 slice" && exit 1)
          echo "$INFO" | grep -q "x86_64" || (echo "Missing x86_64 slice" && exit 1)

      - name: Package App
        run: |
          APP_PATH=".build/Build/Products/Release/LocalPorts.app"
          ZIP_NAME="LocalPorts-${GITHUB_REF_NAME}.zip"
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" "$ZIP_NAME"
          shasum -a 256 "$ZIP_NAME" > "${ZIP_NAME}.sha256"

      - name: Publish GitHub Release Assets
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            LocalPorts-*.zip
            LocalPorts-*.zip.sha256
